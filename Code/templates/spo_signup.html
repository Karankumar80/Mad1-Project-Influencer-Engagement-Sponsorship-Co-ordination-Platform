<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsor Signup</title>
  <link rel="stylesheet" type="text/css" href="/static/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

  <div class="container" style="margin-top: 50px; padding-right: 2px; margin-left: 150px; padding-left: 2px;">
    <div class="row justify-content-center">
      <div class="col-md-6 pb-5" style="box-shadow: 0px 0px 20px rgba(0,0,0.1);  border-radius: 8px; background-color: rgb(96, 175, 175);">
        <div class="pt-3">
          <div class=" text-center ">
            <h2>Sponsor Registration</h2>
          </div>
          <div class="card-body">
            <form action="{{ url_for('sponsor') }}" method="POST">

              {% if error %}
              <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
              </div>
              {%endif%}
              <div class="mb-2">
                <label for="cName">Company/Individual Name</label>
                <br>
                <input type="text" id="cName" name="Name" size="50" spellcheck="false" required />
              </div>
      
      
              <div class="mb-2">
                <label for="email">Email</label>
                <br>
                <input type="text" id="email" name="email" size="50" spellcheck="false" placeholder="Jhondeo@xyz.com" required />
              </div>
      
            
      
              <div class="mb-2">
                <label for="Industry">Industry</label>
                <br>
                <input type="text" id="Industry" name="Industry"size="50" spellcheck="false"
                  placeholder="e.g., electronics, fashion, food & beverage" required />
              </div>
      
              <div class="mb-2">
                <label for="Budget">Budget</label>
                <br>
                <input type="number" id="Budget" name="Budget" size="50" spellcheck="false" placeholder="$" required />
              </div>
    
              <div class="mb-2 pb-2">
                <label for="bio">Bio</label>
                <br>
                <textarea id="bio" rows="4" cols="50" name="Bio" spellcheck="false"
                  placeholder="A short description about you"></textarea>
              </div>
      
              <div class="mb-2">
                <label for="username">Username</label>
                <br>
                <input type="text" id="username" name ="username" size="50" spellcheck="false" placeholder="Jhon_Deo" required />
              </div>
      
      
              <div class="mb-3">
                <label for="password">Password</label>
                <br>
                <input type="password" name="password" id="password" size="50" spellcheck="false" required />
              </div>
      
              <div>
                <input type="submit" class="btn btn-primary btn-block" value="Create Account" id="create-account"
                  class="button" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>

</html>
