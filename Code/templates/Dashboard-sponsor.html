<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sponsor Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(236, 222, 224);">

<div class="container mt-3 pt-3" style="box-shadow: 0px 0px 20px rgba(0,0,0.1);  border-radius: 8px; background-color: white; min-height: 700px; " >
    {% include 'nav_sponsor.html' %}

    <div class="container mt-4">
        <h4 >Welcome, <strong style="color: rgb(84, 94, 94);">{{ user.Username }} </strong> </h4>
        
        <!-------------------------  Profile Overview --------------------------->
        <div class=" mb-5 mt-4">
            <div class="card-body">
                <h4 class="card-title">Profile Overview</h4>
                <p class="card-text"><strong>Name: </strong>{{ user.Name }}</p>
                <p class="card-text"><strong>Email: </strong> {{ user.Email }} </p>
                <p class="card-text"><strong>Industry: </strong> {{ user.sponsor.Industry }}</p>
                <p class="card-text"><strong>Budget: </strong> {{ user.sponsor.Budget }} $</p>
                <p class="card-text"><strong>Bio: </strong> {{ user.Bio }}</p>
                
                <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#updateProfileModal">Update Profile</button>




                <!------------------------- Modal for update profile --------------------->
                <div class="modal fade" id="updateProfileModal" tabindex="-1" aria-labelledby="updateProfileModal" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="updateProfileLabel">Update Profile</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>

                            <div class="modal-body">
                                
                          <!-------------------------- Form for update ----------------------------------------->
                                <form action="{{url_for('spo_update',id=user.id)}}" method="post">
                                    <div>
                        
                                        <div class="form-group">
                                          <label for="Name">Name</label>
                                          <input type="text" class="form-control" id="Name" name="Name" value="{{ user.Name }}">
                                        </div>
                        
                                        <div class="form-group">
                                          <label for="Email">Email</label>
                                          <input type="text" class="form-control" id="Email" name="Email" value="{{ user.Email }}">
                                        </div>
                                          
                                      <div class="form-group">
                                        <label for="Industry">Industry</label>
                                        <input type="text" class="form-control" id="Industry" name="Industry" value="{{ user.sponsor.Industry }}">
                                      </div>
                        
                                      <div class="form-group">
                                        <label for="Budget">Budget</label>
                                        <input type="text" class="form-control" id="Budget" name="Budget" value="{{ user.sponsor.Budget }}">
                                      </div>
                        
                                    <div class="form-group">
                                      <label for="Bio">Bio</label>
                                      <input type="text" class="form-control" id="Bio" name="Bio" value="{{ user.Bio}}">
                                    </div>
                          
                                    <div class="form-group">
                                      <label for="Username">Username</label>
                                      <input type="text" class="form-control" id="Username" name="Username" value="{{ user.Username }}">
                                    </div>
                          
                          
                                    <div class="form-group">
                                      <label for="Password">Password</label>
                                      <input type="text" class="form-control" id="Password" name="Password" value="{{ user.Password }}">
                                    </div>
                        
                                    <div class="modal-footer">
                                        <button type="submit" class="btn btn-primary">Save changes</button>
                                    </div>
                                 </form>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>

        
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
